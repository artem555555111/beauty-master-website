<svg width="250" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradBeforeAfter" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8E6CF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="100%" height="100%" fill="url(#gradBeforeAfter)"/>
  
  <!-- Разделитель -->
  <line x1="50%" y1="0" x2="50%" y2="100%" stroke="white" stroke-width="2" opacity="0.8"/>
  
  <!-- Левая сторона - ДО -->
  <g transform="translate(30, 50)">
    <!-- Брови до -->
    <path d="M-20 0 Q-15 -10 -10 0 Q-15 10 -20 0" fill="#8B4513" opacity="0.5"/>
    <path d="M10 0 Q15 -10 20 0 Q15 10 10 0" fill="#8B4513" opacity="0.5"/>
    
    <!-- Текст "ДО" -->
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">ДО</text>
  </g>
  
  <!-- Правая сторона - ПОСЛЕ -->
  <g transform="translate(170, 50)">
    <!-- Брови после -->
    <path d="M-20 0 Q-15 -15 -10 0 Q-15 15 -20 0" fill="#8B4513" opacity="0.9"/>
    <path d="M10 0 Q15 -15 20 0 Q15 15 10 0" fill="#8B4513" opacity="0.9"/>
    
    <!-- Текст "ПОСЛЕ" -->
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">ПОСЛЕ</text>
  </g>
  
  <!-- Заголовок -->
  <text x="50%" y="20" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">До и После</text>
</svg>
