<svg width="300" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradBrows2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A8E6CF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB5C2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="100%" height="100%" fill="url(#gradBrows2)" opacity="0.1"/>
  
  <!-- Лицо -->
  <ellipse cx="150" cy="125" rx="80" ry="100" fill="#FFE4E1" stroke="#FFB5C2" stroke-width="2"/>
  
  <!-- Глаза -->
  <ellipse cx="120" cy="100" rx="15" ry="10" fill="#4169E1"/>
  <ellipse cx="180" cy="100" rx="15" ry="10" fill="#4169E1"/>
  
  <!-- Брови - до (неаккуратные) -->
  <path d="M 95 75 Q 120 70 145 75" stroke="#8B4513" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M 155 75 Q 180 70 205 75" stroke="#8B4513" stroke-width="3" fill="none" opacity="0.5"/>
  
  <!-- Брови - после (ламинированные) -->
  <path d="M 95 75 Q 120 65 145 75" stroke="#8B4513" stroke-width="5" fill="none"/>
  <path d="M 155 75 Q 180 65 205 75" stroke="#8B4513" stroke-width="5" fill="none"/>
  
  <!-- Эффект ламинирования -->
  <path d="M 95 75 Q 120 65 145 75" stroke="#FFD700" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 155 75 Q 180 65 205 75" stroke="#FFD700" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Нос -->
  <ellipse cx="150" cy="125" rx="8" ry="12" fill="#FFE4E1"/>
  
  <!-- Рот -->
  <path d="M 135 150 Q 150 160 165 150" stroke="#FF69B4" stroke-width="2" fill="none"/>
  
  <!-- Текст -->
  <text x="50%" y="220" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Ламинирование</text>
</svg>
