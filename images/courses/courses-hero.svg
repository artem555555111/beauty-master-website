<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradCourses" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8E6CF;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#gradCourses)"/>
  
  <!-- Иконка курсов -->
  <g transform="translate(150, 100)">
    <!-- Книга -->
    <rect x="0" y="0" width="200" height="150" rx="10" fill="white" opacity="0.9"/>
    <rect x="10" y="10" width="180" height="130" rx="5" fill="#FFB5C2"/>
    
    <!-- Строки текста -->
    <rect x="20" y="30" width="160" height="8" rx="4" fill="white"/>
    <rect x="20" y="50" width="140" height="8" rx="4" fill="white"/>
    <rect x="20" y="70" width="150" height="8" rx="4" fill="white"/>
    <rect x="20" y="90" width="130" height="8" rx="4" fill="white"/>
    <rect x="20" y="110" width="145" height="8" rx="4" fill="white"/>
    
    <!-- Иконка бровей -->
    <g transform="translate(80, 180)">
      <!-- Левая бровь -->
      <path d="M-30 0 Q-20 -15 -10 0 Q-20 15 -30 0" fill="#8B4513" opacity="0.8"/>
      <!-- Правая бровь -->
      <path d="M10 0 Q20 -15 30 0 Q20 15 10 0" fill="#8B4513" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Текст -->
  <text x="50%" y="420" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">Курсы по бровям</text>
  <text x="50%" y="450" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Обучение с нуля</text>
  <text x="50%" y="480" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">500x500px</text>
</svg>
