<svg width="400" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradMaster" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8E6CF;stop-opacity:1" />
    </linearGradient>
    <clipPath id="faceClip">
      <ellipse cx="200" cy="180" rx="80" ry="100"/>
    </clipPath>
  </defs>
  
  <!-- Фон -->
  <rect width="100%" height="100%" fill="url(#gradMaster)" opacity="0.1"/>
  
  <!-- Лицо -->
  <ellipse cx="200" cy="180" rx="80" ry="100" fill="#FFE4E1" stroke="#FFB5C2" stroke-width="2"/>
  
  <!-- Волосы -->
  <path d="M 120 120 Q 200 80 280 120 Q 260 200 200 220 Q 140 200 120 120 Z" fill="#8B4513"/>
  
  <!-- Глаза -->
  <ellipse cx="175" cy="160" rx="12" ry="8" fill="#4169E1"/>
  <ellipse cx="225" cy="160" rx="12" ry="8" fill="#4169E1"/>
  <ellipse cx="175" cy="158" rx="6" ry="4" fill="white"/>
  <ellipse cx="225" cy="158" rx="6" ry="4" fill="white"/>
  
  <!-- Брови -->
  <path d="M 160 140 Q 175 135 190 140" stroke="#8B4513" stroke-width="3" fill="none"/>
  <path d="M 210 140 Q 225 135 240 140" stroke="#8B4513" stroke-width="3" fill="none"/>
  
  <!-- Нос -->
  <ellipse cx="200" cy="180" rx="8" ry="12" fill="#FFE4E1"/>
  
  <!-- Рот -->
  <path d="M 185 200 Q 200 210 215 200" stroke="#FF69B4" stroke-width="2" fill="none"/>
  
  <!-- Тело -->
  <rect x="150" y="280" width="100" height="150" rx="50" fill="#FFE4E1"/>
  
  <!-- Руки -->
  <ellipse cx="140" cy="320" rx="15" ry="40" fill="#FFE4E1"/>
  <ellipse cx="260" cy="320" rx="15" ry="40" fill="#FFE4E1"/>
  
  <!-- Инструменты -->
  <g transform="translate(120, 350)">
    <rect width="20" height="60" rx="10" fill="#C0C0C0"/>
    <circle cx="10" cy="10" r="8" fill="#FFD700"/>
  </g>
  
  <g transform="translate(260, 350)">
    <rect width="20" height="60" rx="10" fill="#C0C0C0"/>
    <circle cx="10" cy="10" r="8" fill="#FFD700"/>
  </g>
  
  <!-- Текст -->
  <text x="50%" y="480" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Фото мастера</text>
</svg>
