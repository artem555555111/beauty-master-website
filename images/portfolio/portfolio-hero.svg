<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradPortfolio" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8B4CB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD3B6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#gradPortfolio)"/>
  
  <!-- Иконка портфолио -->
  <g transform="translate(100, 80)">
    <!-- Галерея изображений -->
    <rect x="0" y="0" width="120" height="90" rx="8" fill="white" opacity="0.9"/>
    <rect x="10" y="10" width="100" height="70" rx="5" fill="#FFB5C2"/>
    
    <!-- Миниатюры -->
    <rect x="20" y="20" width="25" height="20" rx="3" fill="#FF6B9D"/>
    <rect x="55" y="20" width="25" height="20" rx="3" fill="#A8E6CF"/>
    <rect x="90" y="20" width="25" height="20" rx="3" fill="#FFD3B6"/>
    
    <rect x="20" y="50" width="25" height="20" rx="3" fill="#E8B4CB"/>
    <rect x="55" y="50" width="25" height="20" rx="3" fill="#FFB5C2"/>
    <rect x="90" y="50" width="25" height="20" rx="3" fill="#A8E6CF"/>
    
    <!-- Вторая галерея -->
    <rect x="140" y="20" width="120" height="90" rx="8" fill="white" opacity="0.8"/>
    <rect x="150" y="30" width="100" height="70" rx="5" fill="#A8E6CF"/>
    
    <!-- Миниатюры -->
    <rect x="160" y="40" width="25" height="20" rx="3" fill="#FF6B9D"/>
    <rect x="195" y="40" width="25" height="20" rx="3" fill="#FFD3B6"/>
    <rect x="230" y="40" width="25" height="20" rx="3" fill="#E8B4CB"/>
    
    <rect x="160" y="70" width="25" height="20" rx="3" fill="#FFB5C2"/>
    <rect x="195" y="70" width="25" height="20" rx="3" fill="#A8E6CF"/>
    <rect x="230" y="70" width="25" height="20" rx="3" fill="#FF6B9D"/>
    
    <!-- Третья галерея -->
    <rect x="280" y="40" width="120" height="90" rx="8" fill="white" opacity="0.7"/>
    <rect x="290" y="50" width="100" height="70" rx="5" fill="#FFD3B6"/>
    
    <!-- Миниатюры -->
    <rect x="300" y="60" width="25" height="20" rx="3" fill="#E8B4CB"/>
    <rect x="335" y="60" width="25" height="20" rx="3" fill="#FF6B9D"/>
    <rect x="370" y="60" width="25" height="20" rx="3" fill="#A8E6CF"/>
    
    <rect x="300" y="90" width="25" height="20" rx="3" fill="#FFB5C2"/>
    <rect x="335" y="90" width="25" height="20" rx="3" fill="#FFD3B6"/>
    <rect x="370" y="90" width="25" height="20" rx="3" fill="#E8B4CB"/>
  </g>
  
  <!-- Иконки бровей и ресниц -->
  <g transform="translate(200, 300)">
    <!-- Брови -->
    <path d="M-40 0 Q-30 -20 -20 0 Q-30 20 -40 0" fill="#8B4513" opacity="0.8"/>
    <path d="M20 0 Q30 -20 40 0 Q30 20 20 0" fill="#8B4513" opacity="0.8"/>
    
    <!-- Ресницы -->
    <g transform="translate(0, 30)">
      <path d="M-30 0 Q-20 -15 -10 0 Q-20 15 -30 0" fill="#8B4513" opacity="0.6"/>
      <path d="M10 0 Q20 -15 30 0 Q20 15 10 0" fill="#8B4513" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Текст -->
  <text x="50%" y="420" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">Портфолио работ</text>
  <text x="50%" y="450" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Примеры работ</text>
  <text x="50%" y="480" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">500x500px</text>
</svg>
